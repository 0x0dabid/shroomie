<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomie Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Marlide:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Marlide', sans-serif;
            background-color: #F6AAFF;
            color: #58BDF6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="url"], input[type="file"] {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            font-family: 'Marlide', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            background: white;
            box-shadow: 0 0 15px rgba(88, 189, 246, 0.3);
            transform: translateY(-2px);
        }

        input[type="file"] {
            cursor: pointer;
            position: relative;
        }

        input[type="file"]::-webkit-file-upload-button {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            background: #58BDF6;
            color: white;
            font-family: 'Marlide', sans-serif;
            cursor: pointer;
            margin-right: 10px;
        }

        .submit-btn {
            background: #58BDF6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Marlide', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 189, 246, 0.3);
        }

        .submit-btn:hover {
            background: #4AA8E5;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(88, 189, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"], input[type="url"], input[type="file"] {
                width: 100%;
                min-width: unset;
            }
            
            .form-container {
                padding: 20px;
            }
        }

        .gallery-preview {
            margin-top: 30px;
            display: none;
        }

        .gallery-preview.show {
            display: block;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preview-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .preview-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .preview-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .preview-item .handle-tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #58BDF6;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #58BDF6;
        }

        .mushroom-emoji {
            font-size: 2rem;
            display: inline-block;
            animation: bounce 2s infinite;
            margin: 0 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="mushroom-emoji">üçÑ</span>
            Shroomie Gallery
            <span class="mushroom-emoji">üçÑ</span>
        </h1>
        <p class="description">
            Share your shroomie art (link or upload) with your @handle
        </p>
        
        <div class="form-container">
            <form id="shroomieForm">
                <div class="input-group">
                    <input type="text" id="handle" placeholder="@handle" required>
                    <input type="url" id="imageUrl" placeholder="https://...image.jpg/png/gif/webp">
                    <input type="file" id="fileUpload" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div id="galleryPreview" class="gallery-preview">
            <h3 class="gallery-title">üçÑ Shroomie Gallery üçÑ</h3>
            <div id="previewContent" class="gallery-grid"></div>
        </div>
    </div>

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script>
        // CLOUDINARY CONFIGURATION
        const CLOUDINARY_CLOUD_NAME = 'dxazjkw9n';
        const CLOUDINARY_API_KEY = '888793991962194';
        const CLOUDINARY_API_SECRET = 'nx9BCBYGhEJ6yswbk63IDNCwS'; // Note: In production, keep this secure on backend only

        // FIREBASE CONFIGURATION - Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com", 
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Database Configuration
        const USE_FIREBASE = false; // Set to true when you configure Firebase
        let db = null;

        // Initialize Firebase
        async function initFirebase() {
            if (USE_FIREBASE) {
                try {
                    // Check if Firebase config is set
                    if (firebaseConfig.apiKey === 'your-api-key') {
                        console.log('‚ö†Ô∏è Firebase not configured. Using localStorage fallback.');
                        return false;
                    }

                    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js');
                    const { getFirestore, collection, addDoc, getDocs, orderBy, query, limit } = await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js');
                    
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    window.firestoreFunctions = { collection, addDoc, getDocs, orderBy, query, limit };
                    
                    console.log('‚úÖ Firebase initialized successfully');
                    return true;
                } catch (error) {
                    console.error('‚ùå Firebase initialization failed:', error);
                    return false;
                }
            }
            return false;
        }
        
        let submissions = [];
        let isUploading = false;

        // Simplified Cloudinary upload function with auto-generated preset
        async function uploadToCloudinarySimple(file) {
            console.log('Uploading file:', file.name, file.size, file.type);
            
            // First try with a default preset name
            const presets = ['ml_default', 'shroomie_preset', 'default'];
            
            for (const preset of presets) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', preset);
                    formData.append('folder', 'shroomie-gallery');

                    console.log(`Trying preset: ${preset}`);
                    const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    console.log(`Response status for ${preset}:`, response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Upload successful with preset:', preset, data);
                        return data.secure_url;
                    } else {
                        const errorText = await response.text();
                        console.log(`Preset ${preset} failed:`, errorText);
                    }
                } catch (error) {
                    console.log(`Preset ${preset} error:`, error.message);
                    continue;
                }
            }
            
            // If all presets fail, try signed upload
            return await uploadWithSignedRequest(file);
        }
        
        // Fallback to signed upload
        async function uploadWithSignedRequest(file) {
            console.log('Trying signed upload...');
            
            const timestamp = Math.round(Date.now() / 1000);
            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', CLOUDINARY_API_KEY);
            formData.append('timestamp', timestamp);
            formData.append('folder', 'shroomie-gallery');
            
            // Generate signature
            const paramsToSign = `folder=shroomie-gallery&timestamp=${timestamp}`;
            const signature = await generateSignatureSimple(paramsToSign);
            formData.append('signature', signature);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Signed upload failed:', errorText);
                    throw new Error(`Signed upload failed: ${response.status} - Please create an unsigned upload preset in Cloudinary`);
                }

                const data = await response.json();
                console.log('Signed upload successful:', data);
                return data.secure_url;
            } catch (error) {
                console.error('Signed upload error:', error);
                throw new Error('Upload failed. Please create an unsigned upload preset named "shroomie_preset" in your Cloudinary settings.');
            }
        }
        
        // Simple signature generation using built-in crypto
        async function generateSignatureSimple(paramsToSign) {
            const stringToSign = paramsToSign + CLOUDINARY_API_SECRET;
            const encoder = new TextEncoder();
            const data = encoder.encode(stringToSign);
            const hashBuffer = await crypto.subtle.digest('SHA-1', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Function to save submission data (you can integrate with your database here)
        async function saveSubmission(submissionData) {
            // For now, just store in memory
            // In production, you'd send this to your backend API
            submissions.unshift(submissionData);
            
            // Example of how you'd save to a backend:
            /*
            try {
                const response = await fetch('/api/submissions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(submissionData)
                });
                
                if (!response.ok) throw new Error('Failed to save submission');
                return await response.json();
            } catch (error) {
                console.error('Failed to save submission:', error);
                throw error;
            }
            */
        }

        document.getElementById('shroomieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('Form submitted!'); // Debug log
            
            if (isUploading) {
                alert('Please wait for the current upload to complete');
                return;
            }
            
            const handle = document.getElementById('handle').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const fileUpload = document.getElementById('fileUpload').files[0];
            
            console.log('Form data:', { handle, imageUrl, fileUpload }); // Debug log
            
            if (!handle.trim()) {
                alert('Please enter your @handle');
                return;
            }
            
            if (!imageUrl.trim() && !fileUpload) {
                alert('Please provide either an image URL or upload a file');
                return;
            }

            // Check if Cloudinary is configured
            if (!CLOUDINARY_CLOUD_NAME || !CLOUDINARY_API_KEY) {
                alert('‚ö†Ô∏è Cloudinary not configured properly!');
                return;
            }
            
            isUploading = true;
            showLoadingState();
            
            try {
                let finalImageUrl = imageUrl.trim();
                
                // If file upload, upload to Cloudinary first
                if (fileUpload) {
                    console.log('Starting file upload to Cloudinary...'); // Debug log
                    updateLoadingMessage('Uploading to cloud... üçÑ');
                    finalImageUrl = await uploadToCloudinarySimple(fileUpload);
                    console.log('Upload completed, URL:', finalImageUrl); // Debug log
                }
                
                updateLoadingMessage('Saving submission... ‚ú®');
                
                const submission = {
                    handle: handle.trim(),
                    imageUrl: finalImageUrl,
                    timestamp: new Date().toISOString(),
                    id: Date.now(),
                    type: fileUpload ? 'upload' : 'url'
                };
                
                console.log('Saving submission:', submission); // Debug log
                
                await saveSubmission(submission);
                updateGalleryPreview();
                
                // Reset form
                document.getElementById('shroomieForm').reset();
                showSuccessMessage();
                
                console.log('Submission completed successfully');
                
            } catch (error) {
                console.error('Submission error:', error);
                showErrorMessage('Failed to submit: ' + error.message);
            } finally {
                isUploading = false;
                hideLoadingState();
            }
        });
        
        function updateGalleryPreview() {
            const preview = document.getElementById('galleryPreview');
            const content = document.getElementById('previewContent');
            
            if (submissions.length === 0) {
                preview.classList.remove('show');
                return;
            }
            
            preview.classList.add('show');
            
            content.innerHTML = submissions.map(sub => `
                <div class="preview-item">
                    <img src="${sub.imageUrl}" alt="Shroomie art by ${sub.handle}" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjZjBmMGYwIi8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjE2Ij7wn42EIEltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+Cjwvc3ZnPg=='"
                         loading="lazy">
                    <div class="handle-tag">${sub.handle}</div>
                </div>
            `).join('');
        }

        function showLoadingState() {
            const btn = document.querySelector('.submit-btn');
            btn.disabled = true;
            btn.textContent = 'Processing... üçÑ';
            btn.style.background = '#888';
        }

        function hideLoadingState() {
            const btn = document.querySelector('.submit-btn');
            btn.disabled = false;
            btn.textContent = 'Submit';
            btn.style.background = '#58BDF6';
        }

        function updateLoadingMessage(message) {
            const btn = document.querySelector('.submit-btn');
            btn.textContent = message;
        }

        function showSuccessMessage() {
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Shroomie Added! üçÑ‚ú®';
            btn.style.background = '#4CAF50';
            
            setTimeout(() => {
                btn.textContent = 'Submit';
                btn.style.background = '#58BDF6';
            }, 3000);
        }

        function showErrorMessage(message) {
            const btn = document.querySelector('.submit-btn');
            btn.textContent = '‚ùå ' + message;
            btn.style.background = '#f44336';
            
            setTimeout(() => {
                btn.textContent = 'Submit';
                btn.style.background = '#58BDF6';
            }, 4000);
        }

        // Clear file input when URL is entered and vice versa
        document.getElementById('imageUrl').addEventListener('input', function() {
            if (this.value) {
                document.getElementById('fileUpload').value = '';
            }
        });

        document.getElementById('fileUpload').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('imageUrl').value = '';
            }
        });

        // Load stored submissions when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Shroomie Gallery loading...');
            await loadStoredSubmissions();
        });

        // Also load submissions immediately in case DOMContentLoaded already fired
        if (document.readyState !== 'loading') {
            console.log('üöÄ DOM ready, loading submissions...');
            loadStoredSubmissions();
        }
    </script>
</body>
</html>
